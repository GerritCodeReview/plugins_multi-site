version: '3'
services:
  zookeeper:
    image: bitnami/zookeeper:3.8.3
    ports:
      - "2181:2181"
    environment:
      ALLOW_ANONYMOUS_LOGIN: "true"
  kafka:
    image: wurstmeister/kafka:2.13-2.6.3
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 127.0.0.1
      KAFKA_CREATE_TOPICS: "gerrit:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
