version: '3'
services:
  kafka:
    image: wurstmeister/kafka:2.13-2.6.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  kafka-rest:
    image: confluentinc/cp-kafka-rest:6.0.4
    depends_on:
      - kafka
    ports:
      - "8082:8082"
    environment:
      KAFKA_REST_HOST_NAME: 127.0.0.1
      KAFKA_REST_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_REST_LISTENER: http://127.0.0.1:8082

  gerrit1:
    depends_on:
      - kafka

  gerrit2:
    depends_on:
      - kafka